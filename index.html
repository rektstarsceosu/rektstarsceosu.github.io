<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rektstars</title>
    <link rel="stylesheet" href="css/style.css"> </head>
<body>
    <main>
        <p>glad you are here</p>
        <p>you are the <span id="count">(thinking)</span>th visitor!</p>
    </main>
    <header>
        <h1>why im here?</h1>
    </header>

    <main>
        <p>i just bought this domain. will i use it? probably not. it was dirt cheap.</p>
        <p>you just wasted ~1kb of your internet data, congrats!</p>
    </main>

    <footer>
        <p>copyleft 2025 RektStars</p>
    </footer>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const namespace = 'rektstars';
        const counterName = 'visits'; // A descriptive name for this specific counter

        const url = `https://api.counterapi.dev/v1/${namespace}/${counterName}/up`;
        const apiUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`error status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const element = document.getElementById('count');
                if (element) {
                    element.textContent = data.count;
                }
            })
            .catch(error => {
                console.error('api error', error);
                const element = document.getElementById('count');
                if (element) {
                    element.textContent = 'open your js you fucker'; 
                }
            });
    });
    </script>
</body>
</html>
